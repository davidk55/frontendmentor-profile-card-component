<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/image-victor.jpg"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__personal-information">
        <img
          class="card__personal-information__background"
          src="assets/bg-pattern-card.svg"
          alt="circle pattern"
        />
        <div class="card__personal-information__profile-picture-container">
          <img
            class="card__personal-information__profile-picture"
            src="assets/image-victor.jpg"
            alt="profile picture"
          />
        </div>
        <div class="card__personal-information__name-age-container">
          <h1 class="card__personal-information__name">Victor Crest</h1>
          <p class="card__personal-information__age">26</p>
        </div>
        <p class="card__personal-information__city">London</p>
      </div>
      <div class="card__stats">
        <div class="card__stats__column">
          <h2 class="card__stats__column__number">80K</h2>
          <p class="card__stats__column__description">Followers</p>
        </div>
        <div class="card__stats__column">
          <h2 class="card__stats__column__number">803K</h2>
          <p class="card__stats__column__description">Likes</p>
        </div>
        <div class="card__stats__column">
          <h2 class="card__stats__column__number">1.4K</h2>
          <p class="card__stats__column__description">Photos</p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">davidk55</a>.
    </footer>
  </body>
</html>
